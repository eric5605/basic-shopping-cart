<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4" id="headline">Grocery List/Cart</h1>
        <div class="row">
          <div class="col-12">
            <section id="item-list" class="container">
              <!-- Salmon -->
              <div class="row item">
                <div class="item-name col-xs-3">
                  Salmon
                </div>
                <div class="item-price col-xs-3">
                  $60.00
                </div>
                <div class="item-qty col-xs-3">
                  <label>QTY</label>
                  <input class="number" type="number" value="0"/>
                </div>
                <div class="col-xs-1">
                  <button class="remove">
                    Remove
                  </button>
                </div>
                <div class="item-subtotal col-xs-2">
                $--.--
                </div>
              </div>
              <!-- Carp -->
              <div class="row item">
                <div class="item-name col-xs-3">
                  Carp
                </div>
                <div class="item-price col-xs-3">
                  $40.00
                </div>
                <div class="item-qty col-xs-3">
                  <label>QTY</label>
                  <input type="number" value="0"/>
                </div>
                <div class="col-xs-1">
                  <button class="remove">
                    Remove
                  </button>
                </div>
                <div class="item-subtotal col-xs-2">
                $--.--
                </div>
              </div>
              <!-- tuna -->
              <div class="row item">
                <div class="item-name col-xs-3">
                  Tuna
                </div>
                <div class="item-price col-xs-3">
                  $45.00
                </div>
                <div class="item-qty col-xs-3">
                  <label>QTY</label>
                  <input type="number" value="0"/>
                </div>
                <div class="col-xs-1">
                  <button class="remove">
                    Remove
                  </button>
                </div>
                <div class="item-subtotal col-xs-2">
                $--.--
                </div>
              </div>
              <!-- Beef -->
              <div class="row item">
                <div class="item-name col-xs-3">
                  Beef
                </div>
                <div class="item-price col-xs-3">
                  $80.00
                </div>
                <div class="item-qty col-xs-3">
                  <label>QTY</label>
                  <input type="number" value="0"/>
                </div>
                <div class="col-xs-1">
                  <button class="remove">
                    Remove
                  </button>
                </div>
                <div class="item-subtotal col-xs-2">
                $--.--
                </div>
              </div>
              <!-- Carrots -->
              <div class="row item">
                <div class="item-name col-xs-3">
                  Carrots
                </div>
                <div class="item-price col-xs-3">
                  $30.00
                </div>
                <div class="item-qty col-xs-3">
                  <label>QTY</label>
                  <input type="number" value="0"/>
                </div>
                <div class="col-xs-1">
                  <button class="remove">
                    Remove
                  </button>
                </div>
                <div class="item-subtotal col-xs-2">
                $--.--
                </div>
              </div>
            </section>
        </div>
      </div>
      <!-- add item and price -->
      <div class="row item new bottom-div">
        <div class="col-xs-2">
          <input placeholder="apple" id="name">
        </div>
        <div class="col-xs-2">
          <input placeholder="30" id="cost">
        </div>
        <div class="col-xs-5">
          <button id="add-button">
            Add
          </button>
        </div>
      </div>
      <div class="row">
        <h1>
          <div class="col-xs-1">
            <button class="btn btn-primary total-button" type="submit">Total</button>
          </div>
          <div class="col-xs-2" id="total-price">
            $--.--
          </div>
        </h1>
      </div>
    </div>
  </body>
</html>
